<!-- show one order in thymleaf-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
     	body {
		background-image:url('https://images.pexels.com/photos/275637/pexels-photo-275637.jpeg?auto=compress&cs=tinysrgb&w=600');

        background-size:cover;
        
    	}
        .center-both {
            display: flex;
            justify-content: center; /* Horizontally center */
            align-items: center; /* Vertically center */
            height: 100vh; /* Optional: Set a fixed height to center within the viewport */

            }
        .actions{
		margin-top:40px;

        }
      
        
    </style>
</head>
<body>
<div class="center-both" >
<div class="card" style="width: 40rem; text-align:center; border-width: 2px; border-color: black">
  <img class="card-img-top" th:src="${boat.img}" alt="Card image cap">
  <div class="card-body">
    <h1 class="card-title"th:text="${boat.brand}">Brand</span>Card title</h1>
    <h3 style="display: inline;"class="card-title"th:text="${boat.model}">Brand</span>Card title </h3><h3 style="display: inline;">  |  </h3> <h3 style="display: inline;"><span th:text="${boat.length}">Length</span></h3><h3 style="display: inline;">'</h3>
    
    <h4 class="card-title"th:text="${boat.description}">Brand</span>Card title</h4>

    <p style="display: inline;">$</p><p style="display: inline;"class="card-text"th:text="${boat.price}"></p><p style="display: inline;">.00 USD</p]>
     <div class="actions"> 
            <a class="btn btn-outline-dark" style="width: 18%;" th:href="@{/boats/editBoat/{id}(id=${boat.id})}">Edit</a>
            <a class="btn btn-outline-dark" style="width: 18%;" th:href="@{/boats/oneBoat/{id}(id=${boat.id} - 1)}">Previous</a>
            <a class="btn btn-outline-dark" style="width: 18%;" th:href="@{/boats}">Show All</a>
            <a class="btn btn-outline-dark" style="width: 18%;" th:href="@{/boats/oneBoat/{id}(id=${boat.id} + 1)}">Next</a>
            <a class="btn btn-outline-dark" style="width: 18%;" th:href="@{/boats/deleteBoat/{id}(id=${boat.id})}">Delete</a> 

           
        </div>  
  </div>
</div>
</div>
</body>
</html>
