<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Orders</title>
	<!-- bootstrap 5.3 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<div class="container">

		<h1 th:text="${title}"></h1>
		<!-- form for ordermodel -->
		<form method="get" th:action="@{/boats/processEdit}" th:object="${boat}">
			<input type="hidden" th:field="*{id}" />
			<div class="form-group">
				<label for="brand">Brand</label>
				<input type="text" class="form-control" id="brand" th:field="*{brand}"
					placeholder="Enter brand">
			</div>
			<div class="form-group">
				<label for="model">Model</label>
				<input type="text" class="form-control" id="model" th:field="*{model}"
					placeholder="Enter Model">
			</div>
			<div class="form-group">
				<label for="length">length</label>
				<input type="text" class="form-control" id="length" th:field="*{length}"
					placeholder="Enter length">
			</div>
			<div class="form-group">
				<label for="description">Description</label>
				<input type="text" class="form-control" id="description" th:field="*{description}"
					placeholder="Enter Descripiton">
			</div>
			<div class="form-group">
				<label for="price">Price</label>
				<input type="text" class="form-control" id="price" th:field="*{price}"
					placeholder="Enter Price">
			</div>
			<div class="form-group">
				<label for="img">Image</label>
				<input type="text" class="form-control" id="img" th:field="*{img}"
					placeholder="Enter URL">
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>


	</div>


</body>

</html>
